<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CDN -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>

<body>

  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text color-font">
              TIC TAC TOE
            </span>
        </div>
    </nav>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="boxes">
      <div class="rows">
        <input class="btn bt-0 bl-0" type="text" readonly>
        <input class="btn bt-0" type="text" readonly>
        <input class="btn bt-0 br-0" type="text" readonly>
      </div>
      <div class="rows">
        <input class="btn bl-0" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn br-0" type="text" readonly>
      </div>
      <div class="rows">
        <input class="btn bb-0 bl-0" type="text" readonly>
        <input class="btn bb-0" type="text" readonly>
        <input class="btn bb-0 br-0" type="text" readonly>
      </div>

    </div>

    <p class="result">Player X Turn</p>

    <div class="reset">
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
